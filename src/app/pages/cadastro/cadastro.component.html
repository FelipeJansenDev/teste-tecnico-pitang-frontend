<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <h4 class="d-flex justify-content-center">Criar um novo cadastro</h4>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="card px-5 py-5">
          <div class="form-data">
            <div class="forms-inputs mb-4"> <span>First Name</span>
              <input type="text" formControlName="firstName" class="form-control" />
            </div>
            <div class="forms-inputs mb-4"> <span>Last Name</span>
              <input type="text" formControlName="lastName" class="form-control"  />
            </div>
            <div class="forms-inputs mb-4"> <span>E-mail</span>
              <input type="email" formControlName="email" class="form-control"  />
            </div>
            <div class="forms-inputs mb-4"> <span>Birthday</span>
              <input type="date" formControlName="birthday" class="form-control"  />
            </div>
            <div class="forms-inputs mb-4"> <span>Phone</span>
              <input type="number" formControlName="phone" class="form-control"  />
            </div>
            <div class="forms-inputs mb-4"> <span>Login</span>
              <input type="text" formControlName="login" class="form-control"  />
            </div>
            <div class="forms-inputs mb-4"> <span>Password</span>
              <input type="password" formControlName="password" class="form-control"  />
            </div>
            <app-mostrar-erro [exceptions]="exceptions"></app-mostrar-erro>
            <div class="mb-3">
              <button [disabled]="form.invalid" class="btn btn-dark w-100">
                Confirmar
              </button>
              <a [routerLink]="['/login']" class="d-flex btn btn-link align-content-center justify-content-center">Voltar</a>
            </div>
          </div>
          </div>
      </form>
    </div>
  </div>
</div>

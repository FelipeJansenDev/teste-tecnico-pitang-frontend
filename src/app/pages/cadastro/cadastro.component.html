<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="card px-5 py-5" id="form1">
          <div class="form-data" v-if="!submitted">
            <div class="forms-inputs mb-4"> <span>First Name</span>
              <input type="text" formControlName="firstName" class="form-control" />
            </div>
            <div class="forms-inputs mb-4"> <span>Last Name</span>
              <input type="text" formControlName="lastName" class="form-control"  />
            </div>
            <div class="forms-inputs mb-4"> <span>E-mail</span>
              <input type="text" formControlName="email" class="form-control"  />
            </div>
            <div class="forms-inputs mb-4"> <span>Birthday</span>
              <input type="text" formControlName="birthday" class="form-control"  />
            </div>
            <div class="forms-inputs mb-4"> <span>Phone</span>
              <input type="text" formControlName="phone" class="form-control"  />
            </div>
            <div class="forms-inputs mb-4"> <span>Login</span>
              <input type="text" formControlName="login" class="form-control"  />
            </div>
            <div class="forms-inputs mb-4"> <span>Password</span>
              <input type="text" formControlName="password" class="form-control"  />
            </div>
            <div class="mb-3">
              <button class="btn btn-dark w-100">
                Login
              </button>
              <a [routerLink]="['/login']" class="d-flex btn btn-link align-content-center justify-content-center">Voltar</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

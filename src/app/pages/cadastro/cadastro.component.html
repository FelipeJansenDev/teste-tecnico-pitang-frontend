<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"  />

      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" formControlName="email" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">birthday</label>
        <input type="text" formControlName="birthday" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">phone</label>
        <input type="number" formControlName="phone" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">login</label>
        <input type="text" formControlName="login" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">password</label>
        <input type="password" formControlName="password" class="form-control" />
      </div>
      <div>
        <button class="btn btn-primary">
          Cadastrar
        </button>
        <a routerLink="../login" class="btn btn-link">voltar</a>
      </div>
    </form>
  </div>
</div>

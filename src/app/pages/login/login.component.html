<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <h4 class="d-flex justify-content-center">Realizar Login</h4>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="card px-5 py-5" id="form1">
          <div class="form-data" v-if="!submitted">
          <div class="forms-inputs mb-4"> <span>Username</span>
            <input type="text" formControlName="login" class="form-control" />
          </div>
          <div class="forms-inputs mb-4"> <span>Password</span>
            <input type="password" formControlName="password" class="form-control" />
          </div>
            <app-mostrar-erro [exceptions]="exceptions"></app-mostrar-erro>
            <div class="mb-3">
              <button [disabled]="form.invalid" class="btn btn-dark w-100">
              Acessar
            </button>
            <a routerLink="../cadastro" class="d-flex btn btn-link align-content-center justify-content-center">Realizar cadastro</a>
          </div>
          </div>
          <div class="row">
            <p>Abaixo estão algumas contas criadas automaticamente e que já possuem registros</p>

            </div>

        </div>
      </form>
    </div>
  </div>
</div>
